<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-black">
        <div class="2xl:conatiner mx-auto">
            <div class="w-[90%] mx-auto">
                <div class="flex flex-col w-[100%] h-screen justify-center items-center mx-auto">
                    <div class="py-5">
                        <p id="zero" class="text-5xl text-extrabold text-lime-500">Counter</p>
                        <p id="counter" class="mt-5 flex flex-col justify-center items-center text-bold text-6xl text-white">0</p>
                    </div>
                    <div class="py-5">
                        <button id="dec" class="bg-red-300 text-white text-xl text-bold p-5 px-6 rounded-full">-</button>
                        <button id="reset" class="bg-amber-500 text-bold text-white text-xl p-5 px-6 rounded-full">Reset</button>
                        <button id="inc" class="text-white text-xl bg-green-400 text-bold p-5 px-6 rounded-full">+</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <script>
        const count=document.getElementById("counter")
        const zero=document.getElementById("zero")
        const incre=document.getElementById("inc")
        const decr=document.getElementById("dec")
        const reset=document.getElementById("reset")
        incre.addEventListener("click",()=>{
            count.textContent=parseInt(count.textContent)+1
            console.log(count.textContent)
        })
        dec.addEventListener("click",()=>{
            count.textContent=parseInt(count.textContent)-1
            console.log(count.textContent)
        })
        reset.addEventListener("click",()=>{
            count.textContent=0
        })
    </script>
</body>
</html>
